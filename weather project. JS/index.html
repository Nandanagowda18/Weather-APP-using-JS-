<!DOCTYPE html>
<html lang="en">
<head>
     <title>WEATHER APP </title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button> <img src="C:\\Users\\Nandana Gowda\\Desktop\\WEB PROJECTS\\weather project. JS\\images\\search.png"></button>
     </div>
     <div class="error">
        <p>Invalid city name</p>
     </div>
     <div class="weather">
        <img  src="C:\\Users\\Nandana Gowda\\Desktop\\WEB PROJECTS\\weather project. JS\\images\\rain.png" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">New york</h2>
        <div class="details">

            <div class="col">
                <img src="C:\\Users\\Nandana Gowda\\Desktop\\WEB PROJECTS\\weather project. JS\\images\\humidity.png" class="weather-icon">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="C:\\Users\\Nandana Gowda\\Desktop\\WEB PROJECTS\\weather project. JS\\images\\wind.png" class="weather-icon">
                <div>
                    <p class="wind">15km</p>
                    <p>wind speed</p>
                </div>
            </div>

        </div>
     </div>
    </div>

    <script>
        const apiKey ="3910fbbefff4cc73ccdc55f76eadcf49";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city)
        {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
            else{
                var data = await response.json();
            }

            

document.querySelector(".city").innerHTML = data.name;
document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
document.querySelector(".wind").innerHTML = data.wind.speed  + "Km/hr";

if(data.weather[0].main == "Clouds"){
    weatherIcon.src ="C:\\Users\\Nandana Gowda\\Desktop\\WEB PROJECTS\\weather project. JS\\images\\clouds.png";
}
else if(data.weather[0].main == "Clear"){
    weatherIcon.src = "C:\\Users\\Nandana Gowda\\Desktop\\WEB PROJECTS\\weather project. JS\\images\\clear.png";
}
else if(data.weather[0].main == "Rain"){
    weatherIcon.src = "C:\\Users\\Nandana Gowda\\Desktop\\WEB PROJECTS\\weather project. JS\\images\\rain.png";
}
else if(data.weather[0].main == "Drizzle"){
    weatherIcon.src = "C:\\Users\\Nandana Gowda\\Desktop\\WEB PROJECTS\\weather project. JS\\images\\drizzle.png";
}
else if(data.weather[0].main == "Mist"){
    weatherIcon.src = "C:\\Users\\Nandana Gowda\\Desktop\\WEB PROJECTS\\weather project. JS\\images\\mist.png";
}

document.querySelector(".weather").style.display =  "block";
document.querySelector(".error").style.display = "none";
 }

        searchBtn.addEventListener("click", ()=>
        {
            checkWeather( searchBox.value);

        } )

        
    </script>
    
</body>
</html>
